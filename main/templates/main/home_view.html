<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"/>
    <meta charset="UTF-8">
    <title>UpVote!</title>
</head>
<body>
<div id="app">
    <h2 class="title has-text-centered dividing-header">UpVote!</h2>
    <div id="postCell" class="section">
        <article class="media">
            <figure class="media-left">
                <img class="image is-64x64" v-bind:src="submission_image"/>
            </figure>
            <div id="postContent" class="media-content">
                <div class="content">
                    <p>
                        <strong>
                            <a id="title" v-bind:href="url" class="has-text-info">{% autoescape on %}
                                {{ submission.title }}
                            {% endautoescape %}</a>
                            <span class="tag is-small">#{{ submission.id }}</span>
                        </strong>

                        <br/>

                        <span id="message">
                        #{description}
                        </span>

                        <br/>
                        <small id="author" class="is-size-7">
                            Pubblicato da:
                            <img class="image is-24x24" v-bind:src="avatar"/>
                        </small>
                    </p>
                </div>
            </div>
            <div id="votes" class="media-right">
                    <span class="icon is-small">
                        <i class="fa fa-chevron-up"></i>
                        <strong class="has-text-info">#{votes}</strong>
                    </span>
            </div>
        </article>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.12/vue.min.js"></script>
<script>
    new Vue(
        {
            el: '#app',
            delimiters: ['#{', '}'],
            data: {

                'title': '{{ submission.title }}',
                'description': '{{ submission.description }}',
                'url': '{{ submission.url }}',
                'votes': {{ submission.votes }},
                'avatar': '{{ submission.avatar }}',
                'submission_image': '{{ submission.submission_image }}'

            }
        }
    );
</script>
</body>
</html>
